<!DOCTYPE html>
<html class="no-js">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Photo Gallery</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
      <link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
      <link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
        <div class="searchbox">
            <label for="searchbox"></label>
            <input type="text" id="searchbox" name="searchbox" placeholder="Search for an image [e.g. iceberg]">
        </div>

    </header>
    <div class="container">

        <div class="gallery">

            <a title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="fancybox" rel="gallery" href="img/01.jpg"><img src="img/Thumbnails/01.jpg" alt="hay-bales"></a>
            <a title="The lake was so calm today. We had a great view of the snow on the mountains from here." class="fancybox" rel="gallery" href="img/02.jpg"><img src="img/Thumbnails/02.jpg" alt="lake"></a>
            <a title="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="fancybox" rel="gallery" href="img/03.jpg"><img src="img/Thumbnails/03.jpg" alt="canyon"></a>
            <a title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. " class="fancybox" rel="gallery" href="img/04.jpg" ><img src="img/Thumbnails/04.jpg" alt="iceberg"></a>
            <a title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="fancybox" rel="gallery" href="img/05.jpg" ><img src="img/Thumbnails/05.jpg" alt="desert"></a>
            <a title="Fall is coming, I love when the leaves on the trees start to change color." class="fancybox" rel="gallery" href="img/06.jpg" ><img src="img/Thumbnails/06.jpg" alt="fall"></a>
            <a title="I drove past this plantation yesterday, everything is so green!" class="fancybox" rel="gallery" href="img/07.jpg" ><img src="img/Thumbnails/07.jpg" alt="plantation"></a>
            <a title="My summer vacation to the Oregon Coast. I love the sandy dunes!" class="fancybox" rel="gallery" href="img/08.jpg" ><img src="img/Thumbnails/08.jpg" alt="dunes"></a>
            <a title="We enjoyed a quiet stroll down this countryside lane. " class="fancybox" rel="gallery" href="img/09.jpg" ><img src="img/Thumbnails/09.jpg" alt="country-side-lane"></a>
            <a title="Sunset at the coast! The sky turned a lovely shade of orange." class="fancybox" rel="gallery" href="img/10.jpg" ><img src="img/Thumbnails/10.jpg" alt="sunset"></a>
            <a title="I did a tour of a cave today and the view of the landscape below was breathtaking." class="fancybox" rel="gallery" href="img/11.jpg" ><img src="img/Thumbnails/11.jpg" alt="cave"></a>
            <a title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="fancybox" rel="gallery" href="img/12.jpg" ><img src="img/Thumbnails/12.jpg" alt="bluebells"></a>
        </div>

    </div>
    <!-- Add jQuery library -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <!-- Add mousewheel plugin for fancyBox-->
    <script type="text/javascript" src="fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
    <!-- Add fancyBox -->
    <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    <!-- Add helpers - button, thumbnail and/or media -->
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
    <script src="js/main.js"></script>

  </body>
</html>
